<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/src/style.css" />
    <link rel="stylesheet" href="CSS/src/header.css">
    <link rel="stylesheet" href="CSS/src/main.css">
    <link rel="stylesheet" href="CSS/src/mainmore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100;400&display=swap" rel="stylesheet" />
    <link rel="icon" href="rick-icon.png" type="image/png">
    <title>Ricky and Morty</title>
</head>

<body>
    <!-- LO CONTIENE TODO -->
    <div class="container">
        <img class="circle-orange" src="IMG/asset-red.svg" alt="circle">
        <!-- HEADER -->
        <header class="header">
            <div id="puntosheader" class="header-pt-vr">
                <img class="header-pt" src="IMG/puntos.png" alt="points">
            </div>
            <div class="header-logo">
                <img src="IMG/logo@2x.png" alt="logo">
            </div>
            <div class="header-redes">
                <ul>
                    <img src="IMG/facebook.svg" alt="Facebook Rick and Morty"
                        href="https://www.facebook.com/RickandMorty/">
                    <img src="IMG/instagram.svg" alt="Instagram Rick and Morty"
                        href="https://www.instagram.com/rickandmorty/">
                    <img src="IMG/twitter.svg" alt="Twitter Rick and Morty">
                </ul>
            </div>
        </header>
        <main class=" main">
            <!-- MAIN EN JS  -->
        </main>
        <!-- MAIN MORE -->
        <section class="main-more">
            <div class="learn-more">LEARN MORE</div>
            <div class="flecha">
                <img src="img/learn-more.svg" alt="">
            </div>
            <div class="arrow">
                <img id="arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="arrowback">
                <img id="back" class="arrowrotate" src="img/arrow - copia.svg" alt="">
            </div>
            <div class="main-more-audio">
                <audio src="./SOUND/human.mp3" preload="none" controls></audio>
            </div>
        </section>
    </div>
    <!-- SCRIPT -->
    <script src="JS/main.js"></script>
</body>

</html>
